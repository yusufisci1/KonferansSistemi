<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raporlar</title>
    <link rel="stylesheet" href="stylereports.css"> <!-- CSS dosyamÄ±z -->
</head>
<body>

    <div class="container">
        <h2>ðŸ“„ Raporlar</h2>

        <!-- Tarih AralÄ±ÄŸÄ± SeÃ§me -->
        <div class="date-filter">
            <label for="startDate">BaÅŸlangÄ±Ã§ Tarihi:</label>
            <input type="date" id="startDate">

            <label for="endDate">BitiÅŸ Tarihi:</label>
            <input type="date" id="endDate">

            <button onclick="filterLogs()">Filtrele</button>
        </div>

        <!-- LoglarÄ± GÃ¶rÃ¼ntÃ¼leme AlanÄ± -->
        <div class="log-container">
            <table>
                <thead>
                    <tr>
                        <th>Tarih</th>
                        <th>Ä°Ã§erik</th>
                    </tr>
                </thead>
                <tbody id="logTable">
                    <!-- Loglar buraya eklenecek -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function filterLogs() {
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;

            if (!startDate || !endDate) {
                alert("LÃ¼tfen baÅŸlangÄ±Ã§ ve bitiÅŸ tarihi seÃ§in!");
                return;
            }

            try {
                const response = await fetch(`/api/logs?startDate=${startDate}&endDate=${endDate}`);
                
                if (!response.ok) {
                    throw new Error(`Sunucu HatasÄ±: ${response.status}`);
                }

                const logs = await response.json();
                console.log("Gelen Loglar:", logs); // Konsolda loglarÄ± gÃ¶r

                // EÄŸer log yoksa kullanÄ±cÄ±ya bildir
                if (logs.length === 0) {
                    document.getElementById("logTable").innerHTML = "<tr><td colspan='2'>Bu tarihler arasÄ±nda kayÄ±t bulunamadÄ±.</td></tr>";
                    return;
                }

                // Tabloyu temizle
                const logTable = document.getElementById("logTable");
                logTable.innerHTML = "";

                // LoglarÄ± ekrana yazdÄ±r
                logs.forEach(log => {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${new Date(log.date).toLocaleString("tr-TR")}</td><td>${log.content}</td>`;
                    logTable.appendChild(row);
                });

            } catch (error) {
                console.error("LoglarÄ± Ã§ekerken hata oluÅŸtu:", error);
                alert("LoglarÄ± Ã§ekerken hata oluÅŸtu! Detaylar iÃ§in konsolu kontrol edin.");
            }
        }
        
    </script>

</body>
</html>
