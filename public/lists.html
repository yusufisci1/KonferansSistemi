<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Listesi</title>
    <link rel="stylesheet" href="stylelists.css"> <!-- CSS dosyasÄ±nÄ± baÄŸladÄ±k -->
</head>
<body>

    <div class="container">
        <h2>ðŸ“„ PDF RaporlarÄ±</h2>

        <!-- ðŸ“Œ PDF DosyalarÄ± Listesi -->
        <table>
            <thead>
                <tr>
                    <th>Tarih</th>
                    <th>Dosya AdÄ±</th>
                    <th>Ä°ÅŸlem</th>
                </tr>
            </thead>
            <tbody id="pdfTable">
                <!-- PDF dosyalarÄ± buraya eklenecek -->
            </tbody>
        </table>
    </div>

    <script>
        // ðŸ“Œ Sunucudan PDF listesini Ã§ek
        async function fetchPDFFiles() {
            const response = await fetch("/api/list-pdfs");
            const files = await response.json();
            const tableBody = document.getElementById("pdfTable");

            tableBody.innerHTML = ""; // Ã–nce tabloyu temizle

            // ðŸ“Œ DosyalarÄ± tarih sÄ±rasÄ±na gÃ¶re sÄ±rala
            files.sort((a, b) => {
                return new Date(b.date) - new Date(a.date); // Yeni tarih Ã¼ste gelsin
            });

            files.forEach(file => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${new Date(file.date).toLocaleString("tr-TR")}</td>
                    <td>${file.name}</td>
                    <td><a href="/reports/${file.name}" target="_blank">ðŸ“„ GÃ¶rÃ¼ntÃ¼le</a></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // ðŸ“Œ Sayfa YÃ¼klenince PDF DosyalarÄ±nÄ± Listele
        fetchPDFFiles();
    </script>

</body>
</html>
